<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Services for 65+</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <nav class="navbar fixed-top shadow navbar-paramount navbar-expand-lg">
        <a href="home.html" class="navbar-brand text-white brand">Paramount <b>Plasters</b></a>
    </nav>

    <div class="upload-photo">
        <h3 class="mt-4">Let's get started</h3>
        <p class="mt-3">UPLOAD  PICTURE OF YOUR PET HERE</p>
        <div class="row py-4   m-2 ">
            <div class="col-lg-12  mx-auto">

                <!-- Upload image input-->
                <div class="input-group mb-3 px-2 py-2 border rounded-lg bg-white shadow-sm">
                    <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                    <div class="input-group-append ">
                        <label for="upload" class="btn btn-secondary rounded-pill m-0 px-4"> <i class="fa fa-cloud-upload mr-2 text-white"></i><small class="text-uppercase font-weight-bold text-white">Upload Photo</small></label>
                    </div>
                </div>
                <br>
                <!-- Uploaded image area-->
                <p class="font-italic text-dark text-center" style="font-size: 1rem;">The image uploaded will be rendered inside the box below.</p>
                <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
                <a href="entry.html" id="nextBtn" class="mt-4 btn btn-purple btn-block disabled">Next</a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script>

        //SHOW UPLOADED IMAGE
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#imageResult')
                        .attr('src', e.target.result);

                };
                reader.readAsDataURL(input.files[0]);
                document.getElementById('nextBtn').classList.remove('disabled')
            }
        }

        $(function () {
            $('#upload').on('change', function () {
                readURL(input);
            });
        });

         //SHOW UPLOADED IMAGE NAME
        var input = document.getElementById( 'upload' );
        var infoArea = document.getElementById( 'upload-label' );

        input.addEventListener( 'change', function ( event ) {
            var input = event.srcElement;
            console.log(input.files)
            var fileName = input.files[0].name;
            infoArea.textContent = 'File name: ' + fileName;
        } );


    </script>
</body>
</html>
