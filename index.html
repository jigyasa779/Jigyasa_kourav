<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Services for 65+ </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg-gradient">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="user-login">
                        <i class="bi bi-person login-icon"></i>
                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group d-flex flex-lg-row align-items-center">
                                    <i class="fa fa-envelope-o fa-1x mr-2 input-icon" aria-hidden="true"></i>
                                    <input type="email" placeholder="Enter your email.." class="form-control paramount-control">
                                </div>
                                <div class="form-group d-flex flex-lg-row align-items-center">
                                    <i class="fa fa-lock fa-1x pl-1 input-icon" aria-hidden="true"></i>
                                    <input id="pass" type="password" placeholder="Enter your password.." class="form-control paramount-control">
                                    <i class="fa fa-eye eye-icon"  id="eyeball" ></i>
                                </div>
                                <br>
                                <div class="form-group">
                                    <a href="home.html" class="btn btn-block btn-purple" >Sign In</a>
                                </div>
                                <br>
                                <center><a href="#" class="forgot-password">Forgot Password ?</a></center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <nav class="navbar fixed-top shadow navbar-paramount navbar-expand-lg">
        <a href="home.html" class="navbar-brand text-white brand">Paramount Plasters</a>
    </nav> -->

  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script>
        const togglePassword = document.querySelector('#eyeball');
        const password = document.querySelector('#pass');
        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye / eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
 
    </script>
</body>
</html>
